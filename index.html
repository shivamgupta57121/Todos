<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="Assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<script type="text/javascript" src="Assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div id="container">
	<h1>To-Do List<i class="fas fa-plus"></i></h1>
	<input type="text" placeholder="Add New Todos">
	
	<ul>
		<li><span><i class="fas fa-trash"></i></span> Wake Up</li>
		<li><span><i class="fas fa-trash"></i></span> Get Ready</li>
		<li><span><i class="fas fa-trash"></i></span> Go To College</li>
		<li><span><i class="fas fa-trash"></i></span> Study At College</li>
		<li><span><i class="fas fa-trash"></i></span> Complete Work</li>
		<li><span><i class="fas fa-trash"></i></span> Back to Home</li>
	</ul>		
	</div>
<script type="text/javascript" src="Assets/js/todos.js"></script>
</body>
</html>
